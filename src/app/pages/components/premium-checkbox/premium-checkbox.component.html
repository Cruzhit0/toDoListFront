<div 
class="premium-checkbox relative cursor-pointer"
[ngClass]="{'checked': checked}"
(click)="toggle()"
>
<div class="checkbox-container w-6 h-6 rounded-full border-2 border-gray-300 dark:border-gray-600 overflow-hidden transition-colors duration-300"
     [ngClass]="{'border-blue-500 dark:border-blue-400': checked}">
  <canvas #checkboxCanvas class="w-full h-full"></canvas>
</div>

<div 
  *ngIf="checked"
  class="check-icon absolute inset-0 flex items-center justify-center text-white"
  [@checkAnimation]
>
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="20 6 9 17 4 12"></polyline>
  </svg>
</div>
</div>
