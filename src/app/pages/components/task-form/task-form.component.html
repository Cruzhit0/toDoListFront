<div class="task-form-dialog p-6" [@dialogAnimation]>
    <h2 class="text-2xl font-bold mb-6">{{ data.mode === 'create' ? 'Create New Task' : 'Edit Task' }}</h2>
    
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="form-fields space-y-4">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="Task title">
          <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
            Title is required
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Description</mat-label>
          <textarea 
            matInput 
            formControlName="description" 
            placeholder="Task description"
            rows="4"
          ></textarea>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Due Date</mat-label>
          <input 
            matInput 
            [matDatepicker]="picker" 
            formControlName="dueDate"
            placeholder="Choose a date"
          >
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="taskForm.get('dueDate')?.hasError('required')">
            Due date is required
          </mat-error>
        </mat-form-field>
      </div>
      
      <div class="form-actions flex justify-end space-x-3 mt-6">
        <button 
          type="button" 
          mat-button 
          (click)="onCancel()"
        >
          Cancel
        </button>
        
        <button 
          type="submit" 
          mat-raised-button 
          color="primary"
          [disabled]="taskForm.invalid"
        >
          {{ data.mode === 'create' ? 'Create' : 'Save' }}
        </button>
      </div>
    </form>
  </div>
