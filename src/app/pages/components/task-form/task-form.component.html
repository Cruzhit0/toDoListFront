<div class="task-form-dialog p-6 bg-white dark:bg-gray-800 rounded-xl">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">
      {{ data.mode === 'create' ? 'Create New Task' : 'Edit Task' }}
    </h2>
    
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Title
          </label>
          <input 
            type="text"
            formControlName="title"
            placeholder="Task title"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
          >
          <div 
            *ngIf="taskForm.get('title')?.hasError('required') && taskForm.get('title')?.touched"
            class="text-red-500 text-sm mt-1"
          >
            Title is required
          </div>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Description
          </label>
          <textarea 
            formControlName="description"
            placeholder="Task description"
            rows="4"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
          ></textarea>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Due Date
          </label>
          <div class="relative">
            <input 
              type="date"
              formControlName="dueDate"
              class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
            >
            <div 
              *ngIf="taskForm.get('dueDate')?.hasError('required') && taskForm.get('dueDate')?.touched"
              class="text-red-500 text-sm mt-1"
            >
              Due date is required
            </div>
          </div>
        </div>
      </div>
      
      <div class="flex justify-end space-x-3">
        <button 
          type="button"
          class="px-4 py-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors"
          (click)="onCancel()"
        >
          Cancel
        </button>
        
        <button 
          type="submit"
          class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 transition-colors"
          [disabled]="taskForm.invalid"
        >
          {{ data.mode === 'create' ? 'Create' : 'Save' }}
        </button>
      </div>
    </form>
  </div>
