<div class="login-page flex items-center justify-center min-h-screen bg-[#f4f7ff]">
  <div class="login-card w-full max-w-md p-8 bg-white rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-8">Ingresa a Meta Tareas</h1>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="mb-4">
        <input 
          type="email"
          formControlName="email"
          placeholder="pprueba@gmail.com"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-red-500 text-sm mt-1">
          <span *ngIf="loginForm.get('email')?.hasError('required')">El correo es requerido</span>
          <span *ngIf="loginForm.get('email')?.hasError('email')">Ingrese un correo válido</span>
        </div>
      </div>
      
      <div class="mb-4 relative">
        <input 
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          placeholder="••••••"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10"
        >
        <button 
          type="button"
          (click)="hidePassword = !hidePassword"
          class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-red-500 text-sm mt-1">
          <span *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es requerida</span>
        </div>
      </div>
      
      <div class="flex justify-between items-center mb-4">
        <mat-checkbox color="primary" class="text-sm">Recuérdame</mat-checkbox>
        <a href="/auth/forgot-password" class="text-sm text-blue-600 hover:underline">
          ¿Olvidaste tu contraseña?
        </a>
      </div>
      
      <button 
        type="submit" 
        class="w-full bg-black text-white py-3 rounded-lg hover:bg-gray-800 transition-colors"
        [disabled]="loginForm.invalid || isLoading"
      >
        {{ isLoading ? 'Iniciando sesión...' : 'Iniciar sesión' }}
      </button>
      
      <div class="text-center mt-4">
        <span class="text-sm text-gray-600">¿No tienes una cuenta?</span>
        <a href="/auth/register" class="text-sm text-blue-600 ml-1 hover:underline">
          Registrarse
        </a>
      </div>
    </form>
  </div>
</div>
